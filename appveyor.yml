version: '{build}'

configuration:
  - RelWithDebInfo

before_build:
  - cmake . -G "Visual Studio 10 2010" -DBUILD_TESTING=OFF

build_script:
  - cmake --build . --config %CONFIGURATION%
  - cmake --build . --config %CONFIGURATION% --target package

artifacts:
  - path: crashdetect-*-win32.zip
    name: Binaries
